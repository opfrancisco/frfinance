<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>pFinance - Controle de Comércio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>pFinance</h1>
    <p>Controle simples para comércio pequeno</p>
  </header>

  <nav id="menu-principal">
    <button onclick="abrirTela('produtos')">Produtos</button>
    <button onclick="abrirTela('vendas')">Vendas</button>
    <button onclick="abrirTela('relatorios')">Relatórios</button>
  </nav>

  <main>
    <!-- Tela Produtos -->
    <section id="tela-produtos" class="tela oculto">
      <h2>Produtos</h2>

      <form id="form-produto" onsubmit="salvarProduto(event)">
        <input type="hidden" id="produto-id" />

        <label>Nome</label>
        <input type="text" id="produto-nome" required />

        <label>Preço de venda</label>
        <input type="number" id="produto-preco" step="0.01" required />

        <label>Estoque atual</label>
        <input type="number" id="produto-estoque" step="1" required />

        <button type="submit">Salvar</button>
        <button type="button" onclick="limparFormularioProduto()">Novo</button>
      </form>

      <h3>Lista de produtos</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
      </table>
    </section>

    <!-- Tela Vendas -->
    <section id="tela-vendas" class="tela oculto">
      <h2>Vendas</h2>

      <div class="bloco">
        <label>Produto</label>
        <select id="venda-produto"></select>

        <label>Quantidade</label>
        <input type="number" id="venda-quantidade" step="1" value="1" />

        <button onclick="adicionarItemVenda()">Adicionar</button>
      </div>

      <h3>Itens da venda</h3>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Preço</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-itens-venda"></tbody>
      </table>

      <div class="total-venda">
        Total: R$ <span id="venda-total">0.00</span>
      </div>

      <button onclick="finalizarVenda()">Finalizar venda</button>
    </section>

    <!-- Tela Relatórios -->
    <section id="tela-relatorios" class="tela oculto">
      <h2>Relatórios</h2>

      <p>Aqui, por enquanto, mostraremos o total de vendas e a lista de vendas salvas localmente.</p>

      <div id="resumo-relatorio"></div>

      <h3>Vendas registradas</h3>
      <ul id="lista-vendas"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
