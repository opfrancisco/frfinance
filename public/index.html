<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FR Finance - Login</title>

  <!-- CSS NA MESMA PASTA -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="app app-login">
  <header class="app-header">
    <h1 class="app-title">FR Finance</h1>
    <p class="app-subtitle">Entre para acessar seus lançamentos.</p>
  </header>

  <main class="app-main">
    <section class="login-container card">
      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="voce@exemplo.com"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            id="password"
            name="password"
            type="text"
            placeholder="Sua senha"
            autocomplete="off"
          />
        </div>

        <div class="form-actions">
          <!-- type="button" para NÃO disparar validação/envio do form -->
          <button type="button" id="btn-entrar" class="btn btn-primary">
            Entrar
          </button>
        </div>
      </form>

      <p class="form-helper">
        Ainda não tem conta?
        <a href="#" id="link-cadastrar">Criar conta</a>
      </p>
    </section>
  </main>

  <footer class="app-footer">
    <p>© 2026 FR Finance</p>
  </footer>

  <script>
    const botaoEntrar = document.getElementById('btn-entrar');
    const linkCadastrar = document.getElementById('link-cadastrar');

    // PROVISÓRIO: sem autenticação, só redireciona para a página principal
    botaoEntrar.addEventListener('click', function () {
      // principal.html DEVE estar na mesma pasta (public/)
      window.location.href = 'principal.html';
    });

    linkCadastrar.addEventListener('click', function (event) {
      event.preventDefault();
      alert('Aqui depois vamos abrir a tela de cadastro de usuário.');
    });
  </script>
</body>
</html>
